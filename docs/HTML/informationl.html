<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정 및 확인</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/layout-style.css">
    <link rel="stylesheet" href="../CSS/information-style.css">
    <link rel="stylesheet" href="../CSS/theme.css">
    <script src="../JS/layout.js" defer></script>

</head>
<body>
    <div id="app">
        <div id="header-area"></div>

        <div id="container">
            <div id="title">회원정보 수정</div>
            <div class="group">
                <div class="row">
                    <div class="label">이름</div>
                    <div class="input1 short">홍길동</div>
                </div>
                <div class="row">
                    <div class="label">생년월일</div>
                    <div class="input1 short">991218</div>
                </div>
                <div class="row">
                    <div class="label">E-mail</div>
                    <div class="input1 long">asdf@naver.com</div>
                </div>
            </div>
        
            <form action="#" method="post" class="group">
                <div class="row">
                    <div class="label">이름</div>
                    <input type="text" name="name" class="input2 short" placeholder="ex) 홍길동">
                </div>
                <div class="row">
                    <div class="label">생년월일</div>
                    <input type="text" name="birth" class="input2 short" placeholder="ex) YYMMDD">
                </div>
                <div class="row">
                    <div class="label">E-mail</div>
                    <input type="email" name="email" class="input2 long" placeholder="ex) asdf@naver.com">
                </div>
            </form>
        
            <div id="container2">
                <button>수정</button>
            </div>
        
        </div>
        <div id="footer-area"></div>
    </div>
</body>
</html>
