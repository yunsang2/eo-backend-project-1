<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>link</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/main-style.css">
    <link rel="stylesheet" href="./CSS/theme.css">
</head>
<body>

    <div id="app">

        <header id="top">
            <div class="auth" id="authArea">
                <a href="./HTML/login.html" class="button" id="loginBtn">로그인</a>
                <a href="./HTML/signup.html" class="button" id="signupBtn">회원가입</a>
                
            </div><!--auth-->
            
            <div class="profile hidden" id="profileArea">
                <button class="button" id="profileBtn">프로필</button>
                
                <div class="profile-menu hidden" id="profileMenu">
                    <a href="./HTML/informationl.html" class="menu-link">내 정보</a>
                    <a href="./HTML/history.html" class="menu-link">검색 내역</a>
                    <button id="logoutBtn">로그아웃</button>
                    
                </div><!--profile-menu hidden-->
            
            </div><!--profile hidden-->
        
        </header><!--top-->
    
        <main id="middle">
            <a href="./index.html">
                <img src="../docs/image/logo_text.png" alt="logo-text" >
            </a>

            <div class="search-box">
                <input type="text" placeholder="검색 또는 URL 입력">
                <button class="search" id="searchBtn">검색</button>
            
            </div><!--search-box-->
        
        </main><!--middle-->
    
        <button id="dark-mode-button">Dark mode</button>
    
    </div><!--app-->
    
    <script src="./JS/main.js"></script>

</body>
</html>
