<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/loginstyle.css">
    

</head>
<body>

    <div id="loginPage">
        <div id="loginCard">

            <span id="loginTitle">메인</span>

            <input type="text" id="loginId" placeholder="ID">
            <input type="password" id="loginPw" placeholder="Password">

            <div id="loginButtons">
                <button id="loginBtn">로그인</button>
                <button id="signupBtn">회원가입</button>
            </div>

            <button id="findBtn">아이디 / 비밀번호 찾기</button>

        </div>
    </div>
    
    <script src="../JS/login-js.js"></script>
</body>
</html>
