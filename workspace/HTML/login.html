<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/layout-style.css">
    <link rel="stylesheet" href="../CSS/login-style.css">
    <link rel="stylesheet" href="../CSS/theme.css">

    <script src="../JS/layout.js" defer></script>
    <script src="../JS/login.js"></script>

</head>
<body>

<div id="app">

    <div id="loginPage">
        
        <a href="../index.html" id="loginLogo">
            <img src="../image/head-logo.png" alt="link-logo">
        </a>
        
        <div id="loginCard">
            
            
            <form action="#" method="post" id="login-form">
                <input type="text" id="loginId" placeholder="ID" required>
                <input type="password" id="loginPw" placeholder="Password" required>
                
                <div id="loginButtons">
                    <a id="loginBtn" class="loginBtn">로그인</a>
                    <a href="../HTML/signup.html" id="signupBtn" class="signupBtn">회원가입</a>
                </div>
            </form>
            
            <a href="../HTML/password.html" id="findBtn">아이디 / 비밀번호 찾기</a>
            
        </div>
    </div><!--loginPage-->
    
    <div id="footer-area"></div>
</div><!--app-->

</body>
</html>
