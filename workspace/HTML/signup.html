<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/layout-style.css">
    <link rel="stylesheet" href="../CSS/signup-style.css">
    <link rel="stylesheet" href="../CSS/theme.css">
    <script src="../JS/layout.js" defer></script>
    <script src="../JS/signup.js" defer></script>
</head>
<body>
    <div id="app">        
        <div id="header-area"></div>
        
        <div id="form-container">
            <h2>회원가입</h2>
            
            <form id="signup-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="홍길동" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">생년월일</label>
                    <input type="text" id="dob" name="dob" placeholder="YYMMDD" maxlength="6" required>
                </div>

                <div class="form-group id-group">
                    <label for="user-id">ID</label>
                    <input type="text" id="user-id" name="userId" required>
                    <button type="button" id="check-button">중복확인</button>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="최소 8자리 이상" required>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">Password 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm" required >
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div id="button-group">
                    <button type="submit" id="submit-button">회원가입</button>
                    <a href="../index.html" id="main-button">취소</a>
                </div>
            </form>
        </div>
        
        <div id="footer-area"></div>
    </div>
</body>
</html>
