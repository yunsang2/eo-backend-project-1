<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정 및 확인</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/informationstyle-css.css">
</head>
<body>
    <div id="container">
        <div id="title">회원정보 수정</div>
        <div class="group">
            <div class="row">
                <div class="label">이름</div>
                <div class="input1 short">홍길동</div>
            </div>
            <div class="row">
                <div class="label">생년월일</div>
                <div class="input1 short">991218</div>
            </div>
            <div class="row">
                <div class="label">E-mail</div>
                <div class="input1 long">asdf@naver.com</div>
            </div>
        </div>

        <div class="group">
            <div class="row">
                <div class="label">이름</div>
                <div class="input2 short">ex) 홍길동</div>
            </div>
            <div class="row">
                <div class="label">생년월일</div>
                <div class="input2 short">ex) YYMMDD</div>
            </div>
            <div class="row">
                <div class="label">E-mail</div>
                <div class="input2 long">ex) asdf@naver.com</div>
            </div>
        </div>

        <div id="container2">
            <button>수정</button>
        </div>

    </div>
</body>
</html>
