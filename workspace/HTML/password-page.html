<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/signup-style.css">
    <script src="../JS/password-js.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>비밀번호 찾기</h2>
        <form action="#" method="POST" onsubmit="return validateFindPasswordForm()">
            
            <!-- 이름 -->
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>

            <!-- ID 입력 -->
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id">
            </div>

            <!-- 이메일 입력 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- 버튼 섹션 -->
            <div class="button-group">
                <button type="submit" class="submit-button">비밀번호 찾기</button>
                <button type="button" class="main-button" onclick="location.href='../index.html'">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
