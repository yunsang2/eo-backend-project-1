<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/layout-style.css">
    <link rel="stylesheet" href="../CSS/password-style.css">
    <script src="../JS/layout.js" defer></script>
    <script src="../JS/password.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="header-area"></div>
        
        <div id="form-container">
            <h2>비밀번호 찾기</h2>
            <form id="find-password-form" action="#" method="post">
                
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="user-id">ID</label>
                    <input type="text" id="user-id" name="userId" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div id="button-group">
                    <button type="submit" id="submit-button">비밀번호 찾기</button>
                    <a href="../index.html" id="main-button">취소</a>
                </div>
            </form>
        </div>
        
        <div id="footer-area"></div>
    </div>
</body>
</html>
